{% extends 'Notepad/base.html' %}
{% load  crispy_forms_tags %}



{% block title  %}
		Contact Us
{% endblock title %}

{% block heading %}
		Get Our Support
{% endblock heading %}

{% block body %}
	<div style="padding: 0px;">
		<h3>Send Us Your Query !</h3>

		<form method="POST">

			<button type="submit">Send</button>
		</form>
	</div>
{% endblock body %}
